
apiVersion: apps/v1
kind: Deployment
metadata:
  name: static-site
  namespace: static-site-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: static-site
  template:
    metadata:
      labels:
        app: static-site
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: site-files
          mountPath: /usr/share/nginx/html
      volumes:
      - name: site-files
        configMap:
          name: static-site-html
          # defaultMode: 420
